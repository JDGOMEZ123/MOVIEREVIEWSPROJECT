{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Ãšltimas Noticias</h1>
    {% for article in news %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-12">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.headline }}</h5>
                        <p class="card-text">{{ article.body }}</p>
                        <p class="card-text">
                            <small class="text-muted">Publicado el {{ article.date }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No hay noticias disponibles.</p>
    {% endfor %}
</div>
{% endblock %}
